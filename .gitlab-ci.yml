# Official language image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/python/tags/
image: python:3.10.4-bullseye

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/topics/caching/
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.

stages:
  - lint
  - test

before_script:
  - python --version  # For debugging
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate
  - pip list  # For debugging
  
  # Build lapjv enforcing AVX2
  - pip install numpy
  - "git clone https://github.com/src-d/lapjv"
  - "sed -ie 's/march=native/mavx2/g' lapjv/setup.py"
  - "cd lapjv && python setup.py install && cd .."
  
  # Install extra dependencies
  - git config --global http."https://gitlab.qb/".sslCAInfo $GLOBAL_QB_CA
  - "git clone https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.qb/rmori/python-binexport.git"
  - "cd python-binexport && pip install . && cd .."

  # Build qbindiff
  - pip install .

lint:
  stage: lint
  script:
    - pip install black
    - black --check src/
    - black --check bin/qbindiff

